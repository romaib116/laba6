{% extends "main/base.html" %}
{% block links %}
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <script type="text/javascript">
  	    function output() {
  		alert(`Name is ${document.getElementById("name").value}`);
  		alert(`Email is ${document.getElementById("email").value}`);
  	    }
    </script>
{% endblock%}
{% block bd %}
     <header>
 	    </header>
  	    <main>
  		    <div class="container">
  				<div class = "columns-headers">Astro register</div>
  				<div>enter your fullname and email</div>

  				<form name="test" method="post">
                    {% csrf_token %}
                    {{ form.name }}<br>
                    {{ form.mail }}<br>
  					<input type="submit" class="button" value="register" onclick="output()">
                    <span>{{ error }}</span>
  				</form>

  			</div>
  	    </main>
{% endblock%}
{% block footer %}
{% endblock%}
